<html>
    <head>
        <title>Tampilan Produk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Daftar Produk</div>
        <hr> 
        <table border="10">
            <tr>
                <th>No.</th>
                <th>Nama Barang</th>
                <th>Merk Barang</th>
                <th>Harga Barang</th>
            <tr>
            <tr th:each="barang, count:${namapaket}">
                <td th:text="${count.index+1}"></td>
                <td th:text="${barang[0]}"></td>
                <td th:text="${barang[1]}"></td>
                <td th:text="${barang[2]}"></td>
            </tr>
        <table>
    </body>
</html>
